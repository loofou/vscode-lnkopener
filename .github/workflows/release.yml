name: Build and attach VSIX on release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build VSIX and upload to release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Update package.json version from release tag (local only)
        env:
          TAG: ${{ github.event.release.tag_name }}
        run: |
          TAG=${TAG#v}
          node -e "const fs=require('fs'); const p=require('./package.json'); p.version='${TAG}'; fs.writeFileSync('package.json', JSON.stringify(p,null,2)+'\n'); console.log('package.json version set to ' + p.version);"

      - name: Build VSIX
        id: build-vsix
        run: |
          npm install -g @vscode/vsce
          npx vsce package
          VSIX_FILE=$(ls *.vsix | head -n 1)
          echo "vsix=${VSIX_FILE}" >> $GITHUB_OUTPUT

      - name: Upload VSIX to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.build-vsix.outputs.vsix }}
          asset_name: ${{ steps.build-vsix.outputs.vsix }}
          asset_content_type: application/octet-stream
